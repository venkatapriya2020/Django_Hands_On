{% extends "users/base.html" %}
{% block body%}
<h1>Login</h1>
{% if message %}
<div>
  {{message}}
</div>
{% endif %}
<form action="{% url 'login'  %}" method="post">
  {% csrf_token %}
  <label>UserName</label>
  <input type="text" name="username" autofocus autocomplete="off" Placeholder:"Enter Username"/>
  </br>
  </br>
  <label>Password</label>
  <input type="password" name="password"/>
  </br>
  </br>
  <input type="submit" value="Login">
</form>
{% endblock %}
